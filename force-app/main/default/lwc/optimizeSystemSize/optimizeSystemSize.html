<template>
    <div class="optimize-system-size slds-tabs_card">
        <div class="slds-text-heading--small">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate" title="Appointment Details">Optimize System Size</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <lightning-input 
                type="number" 
                class="totalUsage"
                name="totalUsage" 
                label="Total usage:"
                min="0">
            </lightning-input>
            <lightning-input 
                type="number" 
                class="desiredOffset"
                name="desiredOffset" 
                label="Desired offset %:"
                min="0">
            </lightning-input>
            <lightning-record-edit-form
                record-id={recordId}
                object-api-name="Opportunity"
            >
                <template if:true={opportunity}>
                    <lightning-input-field 
                        field-name="Equipment_Selection__c"
                        onchange={mapPVModule}
                    >
                    </lightning-input-field>
                </template>
            </lightning-record-edit-form>
        </div>

        <div>
            <template if:true={notCalcedProposal}>
                <span>Proposed offset: Not yet calculated</span>
            </template>
            
            <template if:true={validProposal}>
                <span>Proposed offset: {proposedOffsetObj.proposedOffset}</span>
                <ul class="slds-m-around_medium">
                    <template for:each={proposedOffsetObj.pvArrays} for:item="pvArray">
                        <li key={pvArray.arrayNumber}>
                            Array {pvArray.arrayNumber}: {pvArray.numberOfPanels} panels
                        </li>
                    </template>
                </ul>
            </template>
        </div>

        <div class="details-footer slds-m-top_small">
            <template if:true={disabled}>
                <lightning-spinner 
                    class="slds-is-relative slds-m-right_x-large"
                    variant="brand"
                    alternative-text="Loading" 
                    size="small"
                >
                </lightning-spinner>
            </template>
            <lightning-button
                class="slds-m-right_large"
                variant="neutral"
                name="generate"
                label="Generate"
                onclick={generateProposal}
                disabled={generatingProposal}
            >
            </lightning-button>
            <lightning-button
                variant="brand"
                name="update"
                label="Save"
                onclick={save}
                enabled={validProposal}
            >
            </lightning-button>
        </div>
    </div>
</template>
